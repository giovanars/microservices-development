  
<div>
    <main>
        <div style="text-align: center; padding-bottom: 1%;">
            <h1>Cardápio</h1>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Prato</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Preço</th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of menus">
                  <tr>
                    <th>{{item.name}}</th>
                    <td>{{item.description}}</td>
                    <td>{{item.price}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
         
        
    </main>
</div>
